<section class="hero-section section">
  <div class="container hero-container">
  <div class="hero__block">
    <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
    <p class="hero__text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
      varius enim in eros elementum tristique. Duis cursus, mi quis viverra
      ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
    </p>
    <button class="hero__btn" type="button">Order Now</button>
  </div>
  <div class="picture">
    <picture class="hero__picture">
      <!-- Desktop screen -->
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/img-1@1x_lg.png 1x,
          ./images/hero/img-1@2x_lg.png 2x
        "
        type="image/png"
      />
      <!-- Tablet screen -->
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero/img-1@1x_md.png 1x,
          ./images/hero/img-1@2x_md.png 2x
        "
        type="image/png"
      />
      <img
        class="hero__img"
        src="./images/hero/img-1@1x_lg.png"
        alt="Dish"
        width="528"
        height="528"
      />
    </picture>
    <div class="switch">
      <button type="button" class="arrows">
        <svg class="arrow" width="16" height="29">
          <use href="./images/sprite.svg#arrow-right"></use>
        </svg>
      </button>
      <button type="button" class="arrows">
        <svg class="arrow" width="16" height="29">
          <use href="./images/sprite.svg#arrow-left"></use>
        </svg>
      </button>
    </div>
  </div>
  </div>
</section>
